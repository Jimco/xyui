<!DOCTYPE HTML>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>翻牌子</title>
  <link type="text/css" rel="stylesheet" href="css/style.css" />

</head>
<body>
  <div class="main-wrap">
    <ul id="cardSet"></ul>
  </div>

  <script type="text/template" id="cardTpl">
    <li>
      <div class="container">
        <div class="card" id="card {0}" onclick="Game.flipCard(this)">
          <div class="front"><img alt="front" src="Assets/texture.jpg"></div>
          <div class="back"><img alt="back" src="Assets/c{1}.gif"></div>
        </div>
      </div>
    </li>
  </script>
  <script type="text/javascript" src="js/flip.js"></script>
</body>
</html>
