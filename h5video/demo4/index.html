<!DOCTYPE html>
<html>
<head>
  <title>Demo 1 | Custom HTML5 Video Controls with jQuery</title>
  <link rel="stylesheet" href="../vendorstyle.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="js/xyVideo.js"></script>
  <!--[if lt IE 9]>
  <script>
  $(document).ready(function() {
    $('.control').hide();
    $('.loading').fadeOut(500);
    $('.caption').fadeOut(500);
  });
  </script>
  <![endif]-->
</head>

<body>

  <!-- Content -->
  <section id="wrapper">

    <div class="videoContainer">
      
      <video id="myVideo" controls preload="auto" poster="img/poster.jpg" width="600" height="350" >
        <source src="video/iceage4.mp4" type="video/mp4" />
        <source src="video/iceage4.webm" type="video/webM" />
        <source src="video/iceage4.ogv" type="video/ogg" />
        <p>Your browser does not support the video tag.</p>
      </video>
      <div class="caption">This is HTML5 video with custom controls</div>
      <div class="control">

        <div class="topControl">
          <div class="progress">
            <span class="bufferBar"></span>
            <span class="timeBar"></span>
          </div>
          <div class="time">
            <span class="current"></span> / 
            <span class="duration"></span> 
          </div>
        </div>
        
        <div class="btmControl">
          <div class="btnPlay btn" title="Play/Pause video"></div>
          <div class="btnStop btn" title="Stop video"></div>
          <div class="spdText btn">Speed: </div>
          <div class="btnx1 btn text selected" title="Normal speed">x1</div>
          <div class="btnx3 btn text" title="Fast forward x3">x3</div>
          <div class="btnFS btn" title="Switch to full screen"></div>
          <div class="btnLight lighton btn" title="Turn on/off light"></div>
          <div class="volume" title="Set volume">
            <span class="volumeBar"></span>
          </div>
          <div class="sound sound2 btn" title="Mute/Unmute sound"></div>
        </div>
        
      </div>
      <div class="loading"></div>
    </div>

  </section>

</body>
</html>
