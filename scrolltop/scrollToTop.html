<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery插件 - 返回TOP</title>
    <script type="text/javascript" src="http://jimco.github.com/blog/script/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="jquery.scrolltop.js"></script>
    <style type="text/css">
      /* 返回top样式*/
      .totop {width: 40px;height: 35px;line-height: 35px;font-size: 12px;overflow: hidden;}

      .totop a {display: block;width: 40px;height: 35px;background: url(images/totop.gif) no-repeat;text-indent: -9999px;text-decoration: none;}

      .totop a:hover {background-position: 0 -35px;}
    </style>
  </head>
  <body>
    <div style="margin:200px auto 0;width:800px;text-align:center;height:2000px;background-color:#ccc;">
      这是body内容,滚动滚动条，请看右下角。
    </div>
    <script type="text/javascript">
      $(function($){
        // 返回顶部
        $.xy.goTop({
          className: 'gotop',
          // controlHTML : '<a href="javascript:;">回到顶部↑</a>',
          // 此处可以换成下面的图片格式
          // controlHTML : '<img title="返回顶部" src="images/totop.gif"/>'
          offsetx : 10,// 回到顶部 page-left 偏移位置
          offsety : 50,// 回到顶部 bottom 偏移位置
        });
      });
    </script>
  </body>
</html>
