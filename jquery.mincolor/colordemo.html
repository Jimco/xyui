<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color demo</title>
  <link href="jquery.minicolors.css" rel="stylesheet">
  <script src="http://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>
  <script src="jquery.minicolors.js"></script>
  <script>
    $(document).ready( function() {
      var consoleTimeout;      
      $('.minicolors').each( function() {
        $(this).minicolors({
          control: $(this).attr('data-control') || 'hue',
          // defaultValue: $(this).attr('data-default-value') || '',
          // inline: $(this).hasClass('inline'),
          // letterCase: $(this).hasClass('uppercase') ? 'uppercase' : 'lowercase',
          // opacity: $(this).hasClass('opacity'),
          // position: $(this).attr('data-position') || 'default',
          // styles: $(this).attr('data-style') || '',
          // swatchPosition: $(this).attr('data-swatch-position') || 'left',
          // textfield: !$(this).hasClass('no-textfield'),
          // theme: $(this).attr('data-theme') || 'default',
          change: function(hex, opacity) {
            var text = hex ? hex : 'transparent';
            if( opacity ) text += ', ' + opacity;
            text += ' / ' + $(this).minicolors('rgbaString');
            
            $('#console').text(text).addClass('busy');
            clearTimeout(consoleTimeout);
            consoleTimeout = setTimeout( function() {
                $('#console').removeClass('busy');
            }, 3000);                
            }
        });          
      });
            
    });
  </script>
</head>
<body>
  <p>
    Hue <input class="minicolors" type="text" value=""> 
    Saturation <input class="minicolors" data-control="saturation" type="text" value="#50c900">
    Brightness <input class="minicolors" data-control="brightness" type="text" value="#7745ff">
    Wheel <input class="minicolors" data-control="wheel" type="text" value="#ffb987">
  </p>


  <p>
    <input class="minicolors inline" type="text" value="#3b98bd">
    <input class="minicolors inline" data-control="saturation" type="text" value="#50c900"> 
    <input class="minicolors inline" data-control="brightness" type="text" value="#7745ff"> <input class="minicolors inline" data-control="wheel" type="text" value="#ffb987">
  </p>
</body>
</html>
